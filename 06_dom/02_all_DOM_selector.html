<!-- 
    -Open this file in browser and try these scripts in console

    -document.getElementById("title")
        -It will return the object having id as title

    -document.getElementById("title").id
        -It will return the id of that particular element

    -document.getElementById("title").className
        -It will return the class of that particular element (Note: we're using className instead of class as class is a keyword in JavaScript)

    -document.getElementById("title").getAttribute("id/class/style")
        -It will return the value of the attribute that is passed to the getAttribute()

    -document.getElementById("title").setAttribute("class", "test")
        It will overwrite all the classes by the given parameter in the setAttribute()

    -const title = document.getElementById("title")
    -title.style.backgroundColor = "red"
    -title.style.padding

    - innerText v/s textContent

        - innerText will only display the visible text i.e the text is displayed on the screen
            -title.innerText

        - textContent will display all the text written in the object whether it is hidden by styling elements or not.
            -title.textContent

        - innerHTML will also display the nested HTML tags.
            -title.innerHTML

    -querySelector

    -document.querySelector("h1")
        - It will return the first h1 element element in the heading 1

    -document.querySelector("#title")
        - It wll return the element having title as id

    -document.querySelector(".heading")
        -It will return the element having heading as a class

    -document.querySelector("input[type='password']")
