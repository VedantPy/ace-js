<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async js</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <h2>Vedant Pandey</h2>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const start = document.querySelector("#start")
    const stop = document.querySelector("#stop")

    // set timeout function has 3 parameters, i.e function reference, timer, param, in most of cases you use only function reference and timer
    function sayNameWithTime(name){
        console.log(`Hi, ${name} the time is ${Date()}`)
    }

    function startPrinting(name){
        intervalId = setInterval(sayNameWithTime, 3000, "vedant")
    }

    function stopPrinting(){
        clearInterval(intervalId)
    }
    start.addEventListener("click", startPrinting)
    stop.addEventListener("click", stopPrinting)

    
</script>
</html>
